<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 2</title>
</head>
<body>
    <table border="2" width="50%" align="center" cellpadding="10" cellspacing="0">
        <tr>
            <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <form>
                <td>Username</td>
                <td>:</td>
                <td><input type="Username"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>Password</td>
                <td>:</td>
                <td><input type="Password"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="Username"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>E-Mail</td>
                <td>:</td>
                <td><input type="Username"></td>
            </form>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                      <option value="Agama" selected>--pilih agama--</option>
                      <option>islam</option>
                      <option>kristen</option>
                      <option>hindu</option>
                      <option>satanis</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Klamin</td>
            <td>:</td>
            <td>
                <input type="Radio">Laki - Laki
                <input type="radio">Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <form>
                    <input type="checkbox">Musik
                    <input type="checkbox">Olahraga
                    <input type="checkbox">Gaming
                    <input type="checkbox">Lainnya
                </form>
            </td>
        </tr>
        <tr width="10%">
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><input type="submit"></td>
        </tr>
    </table>
    
</body>
</html>
